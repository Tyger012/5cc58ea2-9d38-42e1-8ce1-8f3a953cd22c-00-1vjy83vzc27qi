<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smooth Envelope Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      margin: 0;
      flex-direction: column;
    }

    .envelope {
      position: relative;
      width: 280px;
      height: 280px;
      perspective: 1000px;
    }

    .envelope img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      transform-origin: center;
    }

    /* Closed envelope default */
    #closed {
      opacity: 1;
      transform: scale(1);
      z-index: 3;
      transition: opacity 0.6s ease-out, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Open envelope */
    #open {
      opacity: 0;
      transform: scale(0.95);
      z-index: 2;
      transition: opacity 0.6s ease-in, transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* Card */
    #card {
      opacity: 0;
      transform: translateY(0) scale(0.95);
      z-index: 1;
      transition: opacity 0.8s ease-out, transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Opening transition */
    .opening #closed {
      opacity: 0;
      transform: scale(0.92) rotate(-3deg);
    }

    .opening #open {
      opacity: 1;
      transform: scale(1);
      z-index: 3;
    }

    /* Card emerges */
    .card-out #closed {
      opacity: 0;
      transform: scale(0.92) rotate(-3deg);
      z-index: 1;
    }

    .card-out #open {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .card-out #card {
      opacity: 1;
      transform: translateY(-70px) scale(1);
      z-index: 3;
    }

    .label {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      font-size: 18px;
      font-weight: 500;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .label img {
      width: 24px;
      height: 24px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="envelope" id="envelope">
    <!-- Closed envelope -->
    <img id="closed" src="https://i.imgur.com/54fOk1V.jpeg" alt="Closed Envelope">
    <!-- Open envelope -->
    <img id="open" src="https://i.imgur.com/QZwLGUd.jpeg" alt="Open Envelope">
    <!-- Card -->
    <img id="card" src="https://i.imgur.com/pbmpBZd.jpeg" alt="Card Output">
  </div>

  <div class="label">
    <img src="https://logo.clearbit.com/microsoft.com" alt="Microsoft logo">
    <span>Microsoft</span>
  </div>

  <script>
    const envelope = document.getElementById("envelope");

    function playSequence() {
      // Reset
      envelope.className = "envelope";

      // Closed → Open
      setTimeout(() => {
        envelope.classList.add("opening");
      }, 400);

      // Open → Card emerges
      setTimeout(() => {
        envelope.classList.add("card-out");
      }, 1800);

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = "homer.html"; // Change this URL to your desired destination
      }, 5000);
    }

    // Run once
    playSequence();
  </script>
</body>
</html>
